<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="theme-color" content="#151726" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <meta property="og:url" content="https://sequoiatheme.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://sequoiatheme.com/images/og.png"
    />
    <meta
      name="description"
      content=" Black, elegant, modern and gentle theme."
    />
    <meta
      name="keywords"
      content="VS Code, Visual Studio Code, Microsoft visual studio code, vs code themes, vs code, themes"
    />
    <meta
      property="og:title"
      content=" Black, elegant, modern and gentle theme."
    />
    <!------- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://sequoiatheme.com" />
    <meta
      name="twitter:title"
      content="Black, elegant, modern and gentle theme."
    />
    <meta
      name="twitter:image"
      content="https://sequoiatheme.com/images/ogtwitter.png"
    />
    <!------- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicons/safari-pinned-tab.svg"
      color="#151726"
    />
    <meta name="msapplication-TileColor" content="#151726" />
    <meta name="theme-color" content="#151726" />
    <link
      href="//db.onlinewebfonts.com/c/c891e94039740e4a24a9f53324fd91be?family=NeueHaasGroteskDisp+Pro+Md"
      rel="stylesheet"
      type="text/css"
    />

    <script
      rel="dns-prefetch"
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"
    ></script>
    <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/c891e94039740e4a24a9f53324fd91be?family=NeueHaasGroteskDisp+Pro+Md"
      rel="stylesheet"
      type="text/css"
    />

    <title>Sequoia Theme</title>
  </head>
  <body class="mx-auto bg-moonlightBase">
    {{#block "body"}} {{/block}}{{>"global/footer"}}
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
