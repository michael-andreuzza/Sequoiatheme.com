{{>"global/snackbar"}}
<section class="w-full mx-auto mx-full 2xl:max-w-7xl">
  <div class="p-4 mx-auto sm:p-20">
    <div class="grid h-full grid-cols-1 gap-12 py-12 lg:grid-cols-2">
      <div class="grid grid-cols-1">
        <div class="text-base font-light leading-none text-monochromeCloud">
          <span>Moonlight</span>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4 md:grid-cols-3 lg:col-span-2">
          {{#each data.moonlight}}
          <button
            x-data="{}"
            title="Click to copy"
            data-clipboard-text="{{bg}}"
            @click="$dispatch('notice', {type: 'success', text: ' ✓ Color Copied To Clipboard!'})"
            class="items-center w-full h-full mx-auto duration-200 ease-in-out focus:outline-none copy-button hover:opacity-80"
          >
            <div
              class="bg-[{{bg}}]  h-24 w-full border border-moonlightFocusHigh"
            ></div>
            <div class="flex flex-col pt-4 text-left">
              <div>
                <p class="text-xs font-light capitalize i text-moonlightText">
                  <span>{{name}} </span>
                </p>
              </div>
              <div>
                <p class="text-xs font-light text-moonlightText">
                  <span> {{bg}} </span>
                </p>
              </div>
            </div>
          </button>
          {{/each}}
        </div>
      </div>
      <div class="grid grid-cols-1">
        <div class="text-base font-light leading-none text-monochromeCloud">
          <span>Monochrome</span>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4 md:grid-cols-3 lg:col-span-2">
          {{#each data.monochrome}}
          <button
            x-data="{}"
            title="Click to copy"
            data-clipboard-text="{{bg}}"
            @click="$dispatch('notice', {type: 'success', text: ' ✓ Color Copied To Clipboard!'})"
            class="items-center w-full h-full mx-auto duration-200 ease-in-out focus:outline-none copy-button hover:opacity-80"
          >
            <div
              class="bg-[{{bg}}]  h-24 w-full border border-moonlightFocusHigh"
            ></div>
            <div class="flex flex-col pt-4 text-left">
              <div>
                <p class="text-xs font-light capitalize i text-moonlightText">
                  <span>{{name}} </span>
                </p>
              </div>
              <div>
                <p class="text-xs font-light text-moonlightText">
                  <span> {{bg}} </span>
                </p>
              </div>
            </div>
          </button>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</section>
